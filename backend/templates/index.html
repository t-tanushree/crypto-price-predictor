<!DOCTYPE html>
<html>
<head>
    <title>Crypto Price Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 40px;
        }

        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
        }

        .price {
            font-size: 32px;
            margin-top: 15px;
            color: #38bdf8;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #38bdf8;
            color: black;
        }

        canvas {
            margin-top: 40px;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<h1>Bitcoin Price Predictor</h1>
<p>Powered by LSTM Deep Learning Model</p>

<div class="card">
    <h2>Predicted Next Price</h2>
    <div class="price" id="price">Click Predict</div>
    <button onclick="getPrediction()">Predict</button>
</div>

<canvas id="priceChart" width="900" height="400"></canvas>

<script>
    async function getPrediction() {
        const response = await fetch('/predict');
        const data = await response.json();
        document.getElementById('price').innerText = "$ " + data.predicted_price;
    }

    async function loadChart() {
        const response = await fetch('/history');
        const data = await response.json();

        const ctx = document.getElementById('priceChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.dates,
                datasets: [{
                    label: 'BTC Close Price',
                    data: data.prices,
                    borderColor: '#38bdf8',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: false },
                    y: { beginAtZero: false }
                }
            }
        });
    }

    loadChart();
</script>

</body>
</html>
